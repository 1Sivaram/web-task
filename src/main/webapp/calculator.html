<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css">
<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<h4>Simple Calculator</h4>
	<div class="calsi">
		<table class="t1">
			<tr>
				<td colspan="3"><input type="text" id="display" placeholder="display">
				</td>
				<td><input type="button" value="c" id="clear"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" id="btn7" ></td>
				<td><input type="button" value="8" id="btn8" ></td>
				<td><input type="button" value="9" id="btn9" ></td>
				<td><input type="button" value="/" id="division" ></td>
			</tr>
			<tr>
				<td><input type="button" value="4" id="btn4" ></td>
				<td><input type="button" value="5" id="btn5" ></td>
				<td><input type="button" value="6" id="btn6" ></td>
				<td><input type="button" value="*" id="multiply" ></td>
			</tr>
			<tr>
				<td><input type="button" value="1" id="btn1" ></td>
				<td><input type="button" value="2" id="btn2" ></td>
				<td><input type="button" value="3" id="btn3" ></td>
				<td><input type="button" value="-" id="subtract" ></td>
			</tr>
			<tr>
				<td><input type="button" value="." id="dot" ></td>
				<td><input type="button" value="0" id="btn0" ></td>
				<td><input type="button" value="=" id="equal"></td>
				<td><input type="button" value="+" id="add"></td>
			</tr>
		</table>
	</div>
</body>
</html>
